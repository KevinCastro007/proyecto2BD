
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3>Nueva Solicitud de Maquinaria</h3>
                <strong><p>Actividad:</p></strong>
                <select ng-model="machineryRequest.activity" ng-options="activity.name for activity in activities" style="height: 33px; width: 250px"></select>  
                <strong><p>Máquina:</p></strong> 
                <select ng-model="machineryRequest.requestItem" ng-options="requestItem.name for requestItem in requestItems" style="height: 33px; width: 250px"></select>   
                <strong><p>Cantidad de Horas:</p></strong>  
                <input ng-model="machineryRequest.amount" style="height: 33px; width: 250px">
                <strong><p>Descripción:</p></strong> 
                <textarea  ng-model="machineryRequest.description" cols=32 rows=5></textarea> 
                <strong><p>Estado de la Solicitud:</p></strong>   
                <select ng-model="machineryRequest.state" style="height: 33px; width: 250px">
                    <option>Aprobada</option>
                    <option>Pendiente</option>
                </select>   
                <br><br>
                <button class="btn btn-primary" ng-click="proceed()" style="height: 33px; width: 250px">Solicitar</button>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
