
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3>Nueva Solicitud de Servicios</h3>
                <p>Actividad:</p>
                <select ng-model="serviceRequest.activity" ng-options="activity.name for activity in activities" style="height: 33px; width: 250px"></select>  
                <p><br>Servicio:</p>
                <select ng-model="serviceRequest.service" ng-options="service.name for service in services" style="height: 33px; width: 250px"></select>   
                <p><br>Cantidad de Horas:</p>
                <input ng-model="serviceRequest.amount" style="height: 33px; width: 250px">
                <p><br>Descripci√≥n:</p>
                <textarea ng-model="serviceRequest.description" cols=32 rows=5></textarea> 
                <p><br>Estado de la Solicitud:</p>
                <select ng-model="serviceRequest.state" style="height: 33px; width: 250px">
                    <option>Aprobada</option>
                    <option>Pendiente</option>
                </select>   
                <br><br>
                <button class="btn btn-primary" ng-click="message()" style="height: 33px; width: 250px">Solicitar</button>
            </div>
        </div>
    </div>
</div>
